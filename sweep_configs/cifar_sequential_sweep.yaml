name: cifar_sequential_sweep_m_large_k
description: Run sweep filling in larger k values
project: k-dropout
program: train_net.py
method: grid
metric:
  name: test_acc
  goal: minimize
parameters:
  # experiment
  seed:
    values: [282]
  # training
  device: 
    value: cuda
  epochs:
    value: 300
  lr:
    value: 0.0005
  # model
  input_size:
    value: 3072
  hidden_size:
    value: 2000
  output_size:
    value: 10
  n_hidden:
    value: 2
  # dropout
  dropout_layer:
    value: sequential
  input_p:
    value: 0.
  p:
    value: .5
  k:
    values: [4850, 970]
  m:
    values: [1, 8, 64, 128, 512]
  # dataset
  dataset_name:
    value: cifar10
  batch_size:
    value: 512
  test_batch_size:
    value: 512
  num_workers:
    value: 4
