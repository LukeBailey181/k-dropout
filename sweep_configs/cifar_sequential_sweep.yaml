name: cifar_sequential_sweep_k
description: Run sweep across k values for sequential k-dropout to find the k where perfomance improves the most
project: k-dropout
program: train_net.py
method: grid
metric:
  name: test_acc
  goal: minimize
parameters:
  # experiment
  seed:
    values: [282, 283, 284]
  # training
  device: 
    value: cuda
  epochs:
    value: 300
  lr:
    value: 0.0005
  # model
  input_size:
    value: 3072
  hidden_size:
    value: 2000
  output_size:
    value: 10
  n_hidden:
    value: 2
  # dropout
  dropout_layer:
    value: sequential
  input_p:
    value: 0.
  p:
    value: .5
  k:
    values: [1, 97, 485, 970, 1455, 1940, 2425, 9700, 29100]  # every batch; epochs: 1, 5, 10, 15, 20, 25, 100, 300 (97 batches per epoch)
  m:
    values: [1, 512]
  # dataset
  dataset_name:
    value: cifar10
  batch_size:
    value: 512
  test_batch_size:
    value: 512
  num_workers:
    value: 4
