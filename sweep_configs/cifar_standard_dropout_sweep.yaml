name: cifar_standard_dropout
description: Sweeping cifar p with standard dropout 
project: k-dropout
program: train_net.py
method: grid
metric:
  name: test_loss
  goal: minimize
# TODO: early_terminate
parameters:
  # experiment
  restarts: # TODO: find a better way to do multiple restarts
    value: 1
  # model
  input_size:
    value: 3072
  hidden_size:
    value: 2000
  output_size:
    value: 10
  n_hidden:
    value: 2
  # dropout
  dropout_layer:
    value: standard
  input_p:
    values: [0, 0.2, 0.5, 0.8]
  p:
    values: [0, 0.2, 0.5, 0.8]
  # dataset
  dataset_name:
    value: cifar10
  batch_size:
    value: 512
  test_batch_size:
    value: 512
  num_workers:
    value: 4
  # training
  device: 
    value: cuda
  epochs:
    value: 300
  lr:
    value: 0.0005